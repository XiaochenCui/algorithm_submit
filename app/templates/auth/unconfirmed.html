{% extends "base.html" %}

{% block title %}{{ super() }}验证你的帐号{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ current_user.username }}!
    </h1>
    <h3>你还没有验证此帐号</h3>
    <p>
        在进入网站前请验证帐号。
        验证邮件已经发送到你的邮箱。
    </p>
    <p>
        需要重新发送验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>
    </p>
</div>
{% endblock %}
